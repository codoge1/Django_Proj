{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
    <div class="jumbotron">
        <h1>Post a new Topic:</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form topic_form %}
            <button type="submit" class="btn btn-success">Submit</button>
            <a href="{% url "app:topics" %}"><button type="button" class="btn btn-danger">Cancel</button></a>
        </form>
    </div>
{% endblock %}
